[package]
name = "chipbox"
version = "0.0.0"
authors = ["chipnertkj <domekaij@gmail.com>"]
exclude = ["target/", ".github/"]
readme = "README.md"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/chipnertkj/chipbox"
categories = ["multimedia::audio"]
keywords = ["daw", "music", "vst", "clap", "audio"]
description = "Open-source DAW with a node graph system."

[badges]
maintenance = { status = "actively-developed" }

[workspace]
members = ["backend", "backend/lib", "lib", "glue", "common"]

# Low optimization.
[profile.dev]
lto = false
opt-level = 1

# All dependencies optimized on dev.
[profile.dev.package."*"]
opt-level = 3

# Do not optimize workspace dependencies.
[profile.dev.package.chipbox-lib]
opt-level = 1
[profile.dev.package.chipbox-glue]
opt-level = 1
[profile.dev.package.chipbox-backend]
opt-level = 1
[profile.dev.package.chipbox-backend-lib]
opt-level = 1

# Enable dependency optimizations on release. Keep debug info.
[profile.release]
lto = "fat"
opt-level = 3
incremental = false
debug = 2

[dependencies]
# workspace deps
chipbox-lib = { path = "lib" }
chipbox-glue = { path = "glue", features = ["frontend"] }
# deps
yew = { version = "0.20", features = ["csr"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3" }
tracing-web = "0.1"
console_error_panic_hook = "0.1"
