[package]
name = "chipbox"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
async-std = "1.12.0"
bytemuck = { version = "1.13.1", features = ["derive"] }
cpal = { version = "0.15.0", features = ["asio"] }
home = "0.5.4"
itertools = "0.10.5"
nalgebra = { version = "0.32.2", features = ["serde-serialize"] }
petgraph = "0.6.3"
rand = "0.8.5"
rb = "0.4.1"
serde = { version = "1.0.155", features = ["derive"] }
toml = "0.7.2"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["tracing-log", "env-filter"] }
wgpu = "0.15.1"
winit = { version = "0.28.2", features = ["serde"] }

[profile.dev]
opt-level = 1
incremental = true
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
opt-level = 3
debug = true
