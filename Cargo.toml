[package]
name = "chipbox"
version = "0.0.0"
authors = ["chipnertkj <domekaij@gmail.com>"]
exclude = ["target/", ".github/"]
readme = "README.md"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/chipnertkj/chipbox"
categories = ["multimedia::audio"]
keywords = ["daw", "music", "vst", "clap", "audio"]
description = "Open-source DAW with a node graph system."

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
chipbox-glue = { path = "glue", features = ["frontend"] }
yew = { version = "0.20", features = ["csr"] }
yew-macro = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.5"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3.64", features = ["BeforeUnloadEvent"] }
js-sys = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3" }
tracing-web = "0.1"
console_error_panic_hook = "0.1"
gloo = { version = "0.9", features = ["futures"] }
wasm-timer = "0.2.5"

[workspace]
members = ["backend-bin", "backend-lib", "glue"]

[profile.dev]
lto = false
opt-level = 1
incremental = true
[profile.dev.package."*"]
opt-level = 3
incremental = false

[profile.release]
lto = "fat"
opt-level = 3
incremental = false
debug = 2
