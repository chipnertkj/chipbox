[package]
name = "chipbox-backend"
version = "0.0.0"
edition = "2021"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# (generated by create-tauri-app)
custom-protocol = ["tauri/custom-protocol"]

[dev-dependencies]
tracing-subscriber = { version = "0.3.17", features = ["time"] }

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]
# workspace deps
chipbox-common = { path = "../common" }
# deps
tauri = { version = "1.4", features = ["shell-open"] }
tauri-plugin-window-state = "0.1"
tracing = "0.1.40"
tracing-subscriber = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.29", features = [
    "macros",
    "fs",
    "tracing",
    "time",
    "sync",
] }
cpal = { git = "https://github.com/RustAudio/cpal", features = [
    "asio",
    "jack",
] }
color-eyre = "0.6"
home = { version = "0.5" }
gen_value = "0.7.0"
once_cell = "1.18.0"

[lib.dependencies]
# workspace deps
chipbox-glue = { path = "../glue", features = ["backend"] }
