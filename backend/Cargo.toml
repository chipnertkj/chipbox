[package]
name = "chipbox-backend"
version = "0.0.0"
edition = "2021"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# (generated by create-tauri-app)
custom-protocol = ["tauri/custom-protocol"]

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]
# workspace deps
chipbox-backend-lib = { path = "lib" }
chipbox-glue = { path = "../glue", features = ["backend"] }
# deps
tauri = { version = "1.4", features = ["shell-open"] }
tauri-plugin-window-state = "0.1"
color-eyre = "0.6"
tracing-subscriber = "0.3"
tokio = { version = "1.29", features = ["macros", "fs", "tracing", "time"] }
tracing = "0.1.40"
